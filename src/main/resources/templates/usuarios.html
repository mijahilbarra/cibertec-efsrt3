<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark min-vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-graduation-cap"></i> Gestión Académica
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light bg-secondary rounded active" href="/usuarios">
                                <i class="fas fa-users"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/proyectos">
                                <i class="fas fa-project-diagram"></i> Proyectos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/proyectos/gestion">
                                <i class="fas fa-cogs"></i> Gestión de Proyectos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/tutorias">
                                <i class="fas fa-chalkboard-teacher"></i> Tutorías
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/tutorias/gestion">
                                <i class="fas fa-cogs"></i> Gestión de Tutorías
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light min-vh-100">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Usuarios</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal" id="addUsuarioBtn">
                        <i class="fas fa-plus"></i> Agregar Usuario
                    </button>
                </div>

                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Usuarios Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.idUsuario}"></td>
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.email}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-secondary edit-btn"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#usuarioModal"
                                                    th:data-id="${usuario.idUsuario}"
                                                    th:data-nombre="${usuario.nombre}"
                                                    th:data-email="${usuario.email}">
                                                <i class="fas fa-edit"></i> Editar
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#deleteModal"
                                                    th:data-id="${usuario.idUsuario}"
                                                    th:data-nombre="${usuario.nombre}">
                                                <i class="fas fa-trash"></i> Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Usuario Modal -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="usuarioForm" th:action="@{/usuarios/guardar}">
                    <input type="hidden" name="id" id="usuarioId" />
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioModalLabel">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Deja en blanco para mantener la contraseña actual (solo al editar)</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" th:action="@{/usuarios/eliminar}">
                    <input type="hidden" name="id" id="deleteUsuarioId" />
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro que desea eliminar al usuario <span id="deleteUsuarioNombre" class="fw-bold"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Delete modal
        document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-id');
            const nombre = button.getAttribute('data-nombre');
            document.getElementById('deleteUsuarioId').value = id;
            document.getElementById('deleteUsuarioNombre').textContent = nombre;
        });

        // Edit modal
        document.getElementById('usuarioModal').addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const modalTitle = document.getElementById('usuarioModalLabel');
            const form = document.getElementById('usuarioForm');
            const idInput = document.getElementById('usuarioId');
            const nombreInput = document.getElementById('nombre');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (button && button.classList.contains('edit-btn')) {
                // Edit mode
                modalTitle.textContent = 'Editar Usuario';
                form.action = '/usuarios/actualizar';
                idInput.value = button.getAttribute('data-id');
                nombreInput.value = button.getAttribute('data-nombre');
                emailInput.value = button.getAttribute('data-email');
                passwordInput.value = '';
                passwordInput.required = false;
            } else {
                // Add mode
                modalTitle.textContent = 'Agregar Usuario';
                form.action = '/usuarios/guardar';
                idInput.value = '';
                nombreInput.value = '';
                emailInput.value = '';
                passwordInput.value = '';
                passwordInput.required = true;
            }
        });

        // Reset modal on close
        document.getElementById('usuarioModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('usuarioForm').reset();
            document.getElementById('password').required = true;
        });
    </script>
</body>
</html>
